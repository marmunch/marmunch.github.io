<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyPage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="top-nav-menu-container site-style">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Calendar</a></li>
                <li><a href="#">Options</a></li>
                <li><a href="#">Help</a></li>
                <img type="glass" src="glass.png">
                <input type="text" placeholder="Search..">
            </ul>
        </div>
        
        <div class="box-left column">
            <img type="menu" src="human.png"> <div><a href="#">My Page</a></div>
            <img type="menu" src="news.png"> <div><a href="#">News</a></div>
            <img type="menu" src="mess.png"> <div><a href="#">Messages</a></div>
            <img type="menu" src="friends.png"> <div><a href="#">Friends</a></div>
            <img type="menu" src="music.png"> <div><a href="#">Music</a></div>
            <img type="menu" src="video.png"> <div><a href="#">Video</a></div>
        </div>

        <div class="profile site-style column">
            <div class="backpic site-style">
                <img type="back" src="https://wallpaper.dog/large/20501808.jpg" />
            </div>
            <div class="profile-block">
                <div class="profile-ava"><img type="profile" src="avatar.jpg"></div>
                <div class="profile-info">
                    <h2 class="name">Asuka Soryu Langley</h2>
                    <div>Overthinking things</div>
                    <div>Nerv</div>
                </div>
                <div class="profile-edit site-style">
                    <a href="#" class="site-style-mini">Edit Profile</a>
                    <a href="#" class="site-style-mini">More</a>
                </div>
            </div>
        </div>

        <div class="box-right column">
            <div class="box-right-content column">
                <div class="box-right-media site-style">
                    <a href="#" class="site-style-mini">Photos</a>
                    <a href="#" class="site-style-mini">Videos</a>
                    <a href="#" class="site-style-mini">Music</a>
                    <div class="pack-photo">
                        <img class="column" src="https://cdn-eu.anidb.net/images/main/14311.jpg" />
                        <img class="column" src="https://i.pinimg.com/736x/2e/3d/75/2e3d75272f2f574786ca8d9dc1c977bc.jpg" />
                        <img class="column" src="https://i.pinimg.com/originals/59/c9/57/59c957b12d182ccfba059581590e6cd5.jpg" />
                    </div>
                </div>
                <div class="box-right-wall site-style">

                </div>
            </div>
            <div class="box-right-info column">
                <div class="events site-style">
                    <a href="#" class="site-style-mini">Events</a>
                    <div class="event">
                        <img src="event.png" /> <a class="site-style">Birthday party</a> <a class="site-style">9.12</a>
                    </div>
                </div>
                <div class="friends site-style">
                    <a href="#" class="site-style-mini">Friends</a>
                    <div class="friends-block">
                        <div class="friends-ava"><img src="https://static.wikia.nocookie.net/evangelion/images/c/ca/26_C343_shinji-grin.jpg/revision/latest?cb=20171008122659&path-prefix=ru"></div>
                        <div class="friends-ava"><img src="https://static.wikia.nocookie.net/evangelion/images/0/0d/OP_C016_rei.jpg/revision/latest?cb=20171121184144&path-prefix=ru"></div>
                        <div class="friends-ava"><img src="https://i.pinimg.com/originals/57/e9/d0/57e9d0fd5e440f45d3ed4151d592dcec.png"></div>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
