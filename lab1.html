<!DOCTYPE html>
<html lang="en">

    <title>MyPage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="top-nav-menu-container site-style">

                <li><a href="#">Home</a></li>

                <li><a href="#">Help</a></li>
                <img type="glass" src="glass.png">

            </ul>
        </div>
        
        <div class="box-left column site-style">
            <img type="menu" src="human.png"> <div><a href="#">My Page</a></div>
            <img type="menu" src="news.png"> <div><a href="#">News</a></div>

                <img type="back" src="https://wallpaper.dog/large/20501808.jpg" />
            </div>
            <div class="profile-block">

                </div>
            </div>
        </div>

        <div class="box-right column">

                    <a class="site-style-mini">Photos</a>

                        <img class="column" src="https://i.pinimg.com/736x/2e/3d/75/2e3d75272f2f574786ca8d9dc1c977bc.jpg" />
                        <img class="column" src="https://i.pinimg.com/originals/59/c9/57/59c957b12d182ccfba059581590e6cd5.jpg" />
                    </div>
                </div>

            <div class="box-right-info column site-style">
                <div class="events">
                    <a class="site-style-mini">Events</a>
                    <img/>  <!--самое близкое событие(максимум 2 недели)-->
                </div>
